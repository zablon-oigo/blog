{% extends 'blog/base.html' %}

{% block title %}
{{object.title }}

{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto p-6 rounded-xl m-4 shadow">
    <form action="." method="post">
        {% csrf_token %}
    <p class="text-xl font-medium">Are you sure you want to delete <span class="text-2xl font-bold">"{{object.title}}"</span ></p>
        {% if object.image %}
        <img src="{{object.image.url}}" alt="{{object.title}}" class="w-full h-64 mb-4  rounded-xl object-cover object-center">
            {% endif %}
        <input type="submit" value="Delete" class="bg-red-500 px-6 py-4 rounded-xl hover:bg-red-700 text-white font-semibold">
    <a href="{{post.get_absolute_url}}" class="bg-blue-500 hover:bg-blue-700 rounded-xl px-6 py-4 text-white font-semibold">Cancel</a>
    </form>
</div>


{% endblock %}
