{% extends 'blog/base.html' %}

{% block title%} Comment Form {% endblock %}

{% block content %}
<div class="max-w-md mx-auto shadow-2xl bg-white p-6 rounded-lg">
    <h2 class="text-4xl font-semibold text-center text-gray-800">Add a new Comment</h2>
    <form action="{% url 'blog:post_comment' post.id %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label for="" class="text-xl font-semibold">{{field.label_tag}}</label>
            {{field}}
        </div>
        {% endfor %}
        <input type="submit" value="Add comment" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-6 py-4">
    </form>
</div>

{% endblock %}
