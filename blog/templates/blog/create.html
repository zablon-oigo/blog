{% extends 'blog/base.html' %}

{% block title%} Create {% endblock %}

{% block content %}

<div class="max-w-md mx-auto p-6 shadow-2xl m-4 ">
  <h2 class="font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-blue-500 text-3xl text-center">Create blog</h2>
  <form action="{{object.get_absolute_url}}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <label for="" class="text-2xl font-semibold">{{field.label_tag}}</label>
      {{field}}
      {% endfor %}
    <input type="submit" value="Create" class="w-full px-6 py-3 rounded-xl border bg-teal-500 hover:bg-teal-700 text-white font-semibold">
  </form>
</div>
              
{% endblock %}
