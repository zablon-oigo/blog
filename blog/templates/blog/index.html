{% extends 'blog/base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

   {% if posts %}
            {% for post in posts %}
            <a href="{{post.get_absolute_url}}" class="">
                <h2 class="">{{post.title}}</h2>
                {% if post.image %}
                <img src="{{post.image.url }}" alt="" class="">
                {% endif %}
            <p class="">{{post.content}}</p>
            </a>
            {% endfor %}
   {% endif %}
{% endblock %}
