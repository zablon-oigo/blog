<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title%}{% endblock%} | Blog
    </title>
</head>
<body>
    {% if messages %}
      {% for message in messages %}
    {{message}}
    {% endfor %}
    {% endif %}
    <main class="">
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="">Logout</a>
        <a href="{% url 'blog:create' %}" class="">create</a>
        {% else %}
        <a href="{% url 'login' %}" class="">Login</a>
        <a href="{% url 'register' %}" class="">Register</a>
        {% endif %}


        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
